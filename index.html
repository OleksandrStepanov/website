<!doctype html>
<html lang="en-us">
  <head>
    <meta charset = "utf-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/index.css" type="text/css"> 
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <section>
      <article>
        <form id="locationForm" method="get">
          <input type="text" id="locationF" list="cities" name="locationC" placeholder="Enter needed location" autofocus>
          <input type="submit" value="Search!" id="go_button">
          <button onclick="currentPosition()" id="locBut">By location</button>
          <a href="forecastFor7.html" title="Forecast 7 days">Forecast for 7 days</a>
        </form>
      </article>
      <article id="content">
         <div id="locTitle"><span id="cityTitle"></span></div>

         <div id="today">
             <div id="dateStatus"> Today, <span id="todayDate"></span></div>
             <div id="status">
                 <div id="todayPic"></div>
                 <div id="todayTemp">Temperature</div>
                 <div id="otherDetails">
                     <table>
                         <tr>
                             <th>Conditions:</th>
                             <td id="todayCond"></td>
                         </tr>
                         <tr>
                             <th>Min.temp.:</th>
                             <td id="todayMin"></td>
                         </tr>
                         <tr>
                             <th>Max.temp.:</th>
                             <td id="todayMax"></td>
                         </tr>
                         <tr>
                             <th>Precipitation:</th>
                             <td id="todayPrecip"></td>
                         </tr>
                         <tr>
                             <th>Humidity:</th>
                             <td id="todayHumidity"></td>
                         </tr>
                         <tr>
                             <th>Pressure:</th>
                             <td id="todayPressure"></td>
                         </tr>
                         <tr>
                             <th>Wind:</th>
                             <td id="todayWind"></td>
                         </tr>
                     </table>
                 </div>
             </div>
          </div>
      </article>
    </section>
    <footer>designed by Oleksandr Stepanov, 2015</footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script> 
    <script src="scripts/openweatherAPI.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/searchByCity.js"></script>

    
  </body>
</html>
