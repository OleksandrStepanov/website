<!doctype html>
<html lang="en-us">
  <head>
    <meta charset = "utf-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="main.css" type="text/css"> 
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <section>
      <form id="formCity">
        <fieldset>
            <label for="cityName">Enter city name:</label>
            <input id="inputCityName" type="text" name="cityName"/>
            <input type="button" id="btnGetWeather" value="Get Weather"/>
        </fieldset>      
      </form>
      <div>Місто: <span id="location" ></span></div>
      <article class ="conditions">
        <table id="weatherTable">
            <tr>
                <th>Today</th><th>Tomorrow</th><th>AfterTomorrow</th>
            </tr>
            <tr>
                <td id="tempToday"></td><td id="tempTomorrow"></td><td id="tempAfterTomorrow"></td>
            </tr>
            <tr>
                <td id="pressureToday"></td><td id="pressureTomorrow"></td><td id="pressureAfterTomorrow"></td>
            </tr>
            <tr>
                <td id="iconToday"></td><td id="iconTomorrow"></td><td id="iconAfterTomorrow"></td>
            </tr>
        </table>
      </article>
      <div id="error"></div>
      <article class ="map">map</article>
      <article class = "calendar"></article>                
        <div>
          <p>first</p>
          <p>second</p>
          <p>third</p>
          <p>fourth</p>
          <p>fifth</p>       
        </div>
    </section>
    <footer>logo</footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script> 
    <script src="scripts/script.js"></script>
  </body>
</html>
